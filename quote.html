<!DOCTYPE html>
<html>
  <head>
    <title>Random quote</title>
    <meta name="description" content="random quote">
    <meta name="keyword" content="random, quote">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <section class="quote-box">
        <blockquote class="quote-text">
          <i class="fa fa-quote-left"></i><span id="text">quote</span>
        </blockquote>
        <address class="quote-author">
            - <span id="author">author</span>
        </address>
        <section class="buttons">
          <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
          <button class="button" id="new-quote">New quote</button>
        </section>
      </section>
    <footer class="footer">modified by spencerM</footer>

  </body>
</html>
